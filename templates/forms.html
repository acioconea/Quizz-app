{% extends 'base.html' %}
{% block content %}
<div >
    <form method="POST">
        {% csrf_token %}
        {% for field in form %}
        <label>{{ field.label_tag }}</label>
        {{ field }}
        <br>
        {% endfor %}
        <button class="button-primary" type="submit">Save</button>
    </form>

</div>
{% endblock %}
