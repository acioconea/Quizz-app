<html>
<head>
    <title>Project Django</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <nav>
                <a class="btn" href="/admin/">Admin</a>
                <a class="btn btn-success" href="{% url 'userprofile:utilizator_nou' %}">Adaugare utilizator</a>
                {% if request.user.is_authenticated %}
                    <a class="btn btn-success" href="{% url 'quiz:quiz_nou' %}">Adaugare quiz</a>
                    <a class="btn btn-success" href="{% url 'quiz:categorie_noua' %}">Adaugare categorie</a>
                    <a class="btn" href="{% url 'userprofile:listare_utilizatori' %}">Utilizatori</a>
                    <a class="btn" href="{% url 'logout' %}">Logout</a>
                    <span>Hi, {{ request.user.username }}</span>
                {% else %}
                <a class="btn" href="{% url 'login' %}">Login</a>
                {% endif %}
            </nav>
        </div>
    </div>

</div>
{% block content %}
{% endblock %}

</body>
</html>
